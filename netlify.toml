[build]
  # Directory to change to before starting a build
  base = "."
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist/public"
  # Default build command - builds both client and server
  command = "npm run build"

[build.environment]
  # Node.js version for functions
  NODE_VERSION = "20"

# Build configuration for production
[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API routes - for full-stack deployment, you might need to use Netlify Functions
# or deploy the server separately and proxy API calls
[[redirects]]
  from = "/api/*"
  to = "https://your-server-domain.com/api/:splat"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
